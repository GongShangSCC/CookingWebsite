<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/test.css">
</head>
<body>
	<!-- HEADER -->
	<div class="container">
	<div class="d-flex align-items-center header-section justify-content-between">

			<div class="rice-icon">
				<img src="images/riceIcon.svg">
				<b>WaiFan</b>
			</div>

			<div class="log-sign">
				<a href="#">log in</a>
				<button class="btn">sign up</button>
			</div>
	</div>
	</div>

	<!-- BODY -->
	<div class="container body-section">
		<div class="d-flex justify-content-center">

			<!-- navigator "main, drinks, salad, desserts, dishes, about us [search label] [button]" -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
							<div class="collapse navbar-collapse">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item">
										<a class="nav-link" href="#">main</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">drinks</a>
									</li>
									<li class="nav-item">
									<a class="nav-link" href="#">salad</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">dessert</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">dishes</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">about us</a>
									</li>
									<form class="form-inline my-2 my-lg-0 search-label">
	      								<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      								<button class="btn btn-dark my-2 my-sm-0" type="submit">&#9906;</button>
	    							</form>
								</ul>
							</div>
			</nav>
		</div>
	</div>

	<div class="container slide-section">
		<div class="d-flex">
			<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  				<div class="carousel-inner">
    				<div class="carousel-item active" data-interval="10000">
      					<img src="files/topRated.jpg" class="d-block w-100" alt="first image">
    				</div>
    				<div class="carousel-item" data-interval="2000">
     					<img src="files/topRated.jpg" class="d-block w-100" alt="...">
    				</div>
    				<div class="carousel-item">
      					<img src="files/topRated.jpg" class="d-block w-100" alt="...">
    				</div>
  				</div>
  				<a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    				<span class="sr-only">Previous</span>
  				</a>
  				<a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    				<span class="carousel-control-next-icon" aria-hidden="true"></span>
    				<span class="sr-only">Next</span>
  				</a>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	
		<div class="d-flex p-1 justify-content-between bg-dark footer-section">
			<img src="SMIcons/Facebook.svg" alt="facebook">
		</div>

</body>
</html>
