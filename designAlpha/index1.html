<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/test.css">
</head>
<body>
	<div class="progress">
  	<div class="progress-bar" style="width: 40%" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Progress of main page 40%</div>
	</div>
	
	<!-- HEADER -->
	<div class="container">
	<div class="d-flex align-items-center header-section justify-content-between">

			<div class="rice-icon">
				<img src="images/riceIcon.svg">
				<b>WaiFan</b>
			</div>

			<div class="log-sign">
				<a href="#">log in</a>
				<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">sign up</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>
  							<div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  							</div>
							 <div class="form-group">
							   <label for="exampleInputPassword1">Password</label>
							   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							 </div>
							 <div class="form-group form-check">
							   <input type="checkbox" class="form-check-input" id="exampleCheck1">
							   <label class="form-check-label" for="exampleCheck1">Remember me</label>
							 </div>
  						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>

	</div>
	</div>

	<!-- BODY -->
	<div class="container body-section">
		<div class="d-flex justify-content-center">

			<!-- navigator "main, drinks, salad, desserts, dishes, about us [search label] [button]" -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
							<div class="collapse navbar-collapse">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item">
										<a class="nav-link" href="#">main</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">drinks</a>
									</li>
									<li class="nav-item">
									<a class="nav-link" href="#">salad</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">dessert</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">dishes</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">about us</a>
									</li>
									<form class="form-inline my-2 my-lg-0 search-label">
	      								<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      								<button class="btn btn-dark my-2 my-sm-0" type="submit">&#9906;</button>
	    							</form>
								</ul>
							</div>
			</nav>
		</div>
	</div>

	<div class="container slide-section">
		<div class="d-flex">
			<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  				<div class="carousel-inner">
    				<div class="carousel-item active" data-interval="10000">
      					<img src="files/topRated.jpg" class="d-block w-100" alt="first image">
    				</div>
    				<div class="carousel-item" data-interval="2000">
     					<img src="files/topRated.jpg" class="d-block w-100" alt="...">
    				</div>
    				<div class="carousel-item">
      					<img src="files/topRated.jpg" class="d-block w-100" alt="...">
    				</div>
  				</div>
  				<a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    				<span class="sr-only">Previous</span>
  				</a>
  				<a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    				<span class="carousel-control-next-icon" aria-hidden="true"></span>
    				<span class="sr-only">Next</span>
  				</a>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	
		<div class="d-flex p-1 justify-content-between bg-dark footer-section">
			<img src="SMIcons/Facebook.svg" alt="facebook">
		</div>

		<!-- BOOTSTRAP JQUERT AND JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
