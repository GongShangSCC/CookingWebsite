<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MY STYLES -->
    <link rel="stylesheet" type="text/css" href="styles/test2.css">
    <title>Flex Test 2</title>
  </head>
  <body>

  	<!-- Progress of main page -->
  	<div class="progress">
  	<div class="progress-bar" style="width: 45%" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">Progress of main page 45%</div>
	</div>

  	<!-- HEAD SECTION -->
    <div class="d-flex justify-content-between align-items-center head-section">

    		<div class="rice-icon">
		    	<img src="images/riceIcon.svg">
		    	<b>WaiFan Project</b>
		    </div>

		    <div class="log-sign">
		    	<img src="SMIcons/userIcon.svg">	
		    	<a href="#">log in</a>
			    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">sign up</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>
  							<div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember me</label>
							</div>
  							
					</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn">Submit</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
		</div>


    <!-- BODY SECTION -->
    <div class="d-flex justify-content-center align-items-center body-section">

    	<!-- NAVIGATOR -->
    	<div class="navigator">
    		<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">

						<li class="nav-item">
							<a class="nav-link" href="#">main</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">drinks</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">salad</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">dessert</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">dishes</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">about us</a>
						</li>

						<form class="form-inline my-2 my-lg-0 search-label">
      						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      						<button class="btn btn-dark my-2 my-sm-0" type="submit">&#9906;</button>
						</form> 
					</ul>
    			</div>
    		</nav>
    	</div>

    </div>

	<!-- SLIDE SECTION(bug with a resolution, try to press any arrows) --> 
	<div class="d-flex justify-content-center align-items-center slide-section">
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img class="d-block w-100" src="files/Hummus.jpg" alt="First slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="files/rec1.jpg" alt="Second slide">
    			</div>
    			<div class="carousel-item">
      				<img class="d-block w-100" src="files/rec5.jpg" alt="Third slide">
    			</div>
  			</div>
  			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
  			</a>
		  	<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</div>
	</div>

	<!-- FOOTER -->
	<div class="d-flex align-items-center flex-grow flex-shrink-1 p-2 justify-content-between footer-section">

			<div class="footer-images">
				<img src="SMIcons/Facebook.svg" alt="Facebook">
				<img src="SMIcons/Github.svg" alt="Github">
				<img src="SMIcons/Mail.svg" alt="Mail">
				<img src="SMIcons/WeChat.svg" alt="WeChat">
			</div>

			<div class="footer-words">
				<ul>
					<li><a href="#">report</a></li>
					<li><a href="#">feedback</a></li>
				</ul>
			</div>
	</div>

	<!-- BOOTSTRAP JQUERT AND JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
