<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/test.css">

    <title>Main</title>
  </head>
  <body>
  	<!-- HEAD -->
   	<div class="d-flex flex-row mt-3 head-section justify-content-between align-items-center">
   		<div class="ml-5 p-2 rice-icon">
   			<img src="icons/riceIcon.svg" alt="Rice">
   			<span>LaoWai GO!</span>
   		</div>
   		<div class="mr-5 p-2">
   			<img src="icons/userIcon.svg" alt="user icon">

   			<!-- LOG IN BUTTON -->
   			<button type="button" class="btn btn-link" data-toggle="modal" data-target="#login">log in</button>

   			<!-- LOG IN MODAL -->
   			<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      	<div class="modal-header">

				        	<h5 class="modal-title" id="exampleModalLabel">Login</h5>
				        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          		<span aria-hidden="true">&times;</span>
				        	</button>

				      	</div>

				      	<div class="modal-body">
				        <form>

  							<div class="form-group">
							    <label for="exampleInputEmail1">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>

							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember me</label>
							</div>
  							
						</form>
				      	</div>

				      <div class="modal-footer">
				        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn signup-button">LOGIN</button>
				      </div>

				    </div>
				</div>
			</div>

   			<!-- SIGN UP BUTTON -->
   			<button type="button" class="btn btn-success sign-button" data-toggle="modal" data-target="#signup">sign up</button>

   			<!-- SIGN UP MODAL -->
   			<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				        <form>

  							<div class="form-group">
							    <label for="email">Email address</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  							</div>

  							<div class="form-group">
							    <label for="confirEmailAddress">Confirm email address</label>
							    <input type="email" class="form-control" id="confirEmailAddress" aria-describedby="emailHelp" placeholder="Confirm email address">
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>

							<div class="form-group">
								<label for="confirmPassword">Confirm Password</label>
								<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
							</div>

							<div class="form-group">
								<label for="portfolio">Chef's portfolio</label>
								<input type="portfolio" class="form-control" id="portfolio" placeholder="Your portfolio">
							</div>
								
					</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-success">Submit</button>
				      </div>
				    </div>
				</div>
			</div>
   		</div>
   	</div>

   	<!-- NAVIGATOR -->
   	<div class="d-flex flex-row mt-5 p-2 bd-highlight justify-content-center navigator">
   		<nav class="navbar navbar-light bg-light sections">
		  <a class="navbar-brand" href="#">main</a>
		  <a class="navbar-brand" href="#">drinks</a>
		  <a class="navbar-brand" href="#">salad</a>
		  <a class="navbar-brand" href="#">dessert</a>
		  <a class="navbar-brand" href="#">dishes</a>
		  <form class="form-inline">
		    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		    <button class="btn btn-dark my-2 my-sm-0" type="submit">&#9906;</button>
		  </form>
		</nav>
   	</div>

   	<!-- CAROUSEL -->
   	<div class="d-flex p-2 bd-highlight justify-content-center mt-5">
   		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="images/Hummus.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="images/Lasagna.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="images/BeijingDuck.jpg" class="d-block w-100" alt="...">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
   	</div>

   	<div class="d-flex flex-row p-2 mt-5 footer justify-content-between align-items-center footer">
   		<div class="p-2 ml-5 footer-icons">
   			<a href="#"><img src="icons/Facebook.svg" style="width:4%"></a>
   			<a href="#"><img src="icons/WeChat.svg" style="width:4%"></a>
   			<a href="#"><img src="icons/Github.svg" style="width:4%"></a>
   			<a href="#"><img src="icons/Mail.svg" style="width:4%"></a>
   		</div>

   		<div class="d-flex p-2 mr-1">
   			<a href="#">report</a>
   		</div>

   		<div class="d-flex p-2 mr-5">
   			<a href="#">feedback</a>
   		</div>
   		
   	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
