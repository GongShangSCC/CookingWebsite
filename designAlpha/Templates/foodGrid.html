<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flexGrid.css') }}">

    <title>{{foodItem}} Recipee</title>
  </head>
  <body>

  	<!-- HEADER -->
    <div class="section">
    	<div class="container header">
    		<div class="row text-center">
    			<div class="col-3">
    				<img src="{{logo}}" style="width:25%">
    				<span>LaoWai GO!</span>
    			</div>

    			<div class="col-3 offset-6">
    				<img src="{{user}}">
    				<button type="button" class="btn btn-link" data-toggle="modal" data-target="#login">log in</button>

    				<!-- LOG IN MODAL -->
		   			<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
						<div class="modal-dialog" role="document">
						    <div class="modal-content">
						      	<div class="modal-header">

						        	<h5 class="modal-title" id="exampleModalLabel">Login</h5>
						        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          		<span aria-hidden="true">&times;</span>
						        	</button>

						      	</div>

						      	<div class="modal-body">
						        <form>

		  							<div class="form-group">
									    <label for="exampleInputEmail1">Email address</label>
									    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
									    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  							</div>

									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									</div>

									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Remember me</label>
									</div>
		  							
								</form>
						      	</div>

						      <div class="modal-footer">
						        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						        <button type="submit" class="btn signup-button">LOGIN</button>
						      </div>

						    </div>
						</div>
					</div>

    				<button type="button" class="btn btn-signup" data-toggle="modal" data-target="#signup">sign up</button>

    				<!-- SIGN UP MODAL -->
		   			<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
						<div class="modal-dialog" role="document">
						    <div class="modal-content">
						      	<div class="modal-header">
						        	<h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
						        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          			<span aria-hidden="true">&times;</span>
						        		</button>
						      	</div>
						      	<div class="modal-body">
						        <form>

		  							<div class="form-group">
									    <label for="email">Email address</label>
									    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
									    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  							</div>

		  							<div class="form-group">
									    <label for="confirEmailAddress">Confirm email address</label>
									    <input type="email" class="form-control" id="confirEmailAddress" aria-describedby="emailHelp" placeholder="Confirm email address">
									</div>

									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									</div>

									<div class="form-group">
										<label for="confirmPassword">Confirm Password</label>
										<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
									</div>

									<div class="form-group">
										<label for="portfolio">Chef's portfolio</label>
										<input type="portfolio" class="form-control" id="portfolio" placeholder="Your portfolio">
									</div>
										
								</form>
						      	</div>
						      	<div class="modal-footer">
				        			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				        			<button type="submit" class="btn btn-success">Submit</button>
				      			</div>
				    		</div>
						</div>
					</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- NAVIGATOR -->
    <div class="section">
    	<div class="container">
    		<div class="row justify-content-center">
    			<div class="col-10">
	    			<nav class="navbar navbar-light bg-light sections navigator">
					  	<a class="navbar-brand" href="#">main</a>
					  	<a class="navbar-brand" href="#">drinks</a>
					  	<a class="navbar-brand" href="#">salad</a>
					  	<a class="navbar-brand" href="#">dessert</a>
					  	<a class="navbar-brand" href="#">dishes</a>
					  	<form class="form-inline">
					    	<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					    	<button class="btn btn-dark my-2 my-sm-0" type="submit">&#9906;</button>
					  	</form>
					</nav>
				</div>
    		</div>
    	</div>
    </div>

    <!-- CONTENT -->
    <div class="section">
    	<div class="container content">
    		<div class="row">

    			<div class="col-3 offset-2">
    				<h2>{{foodItem}}</h2>
    				<div class="time">
	    				<img src="{{clocker}}" style="width:13%">
	    				<span>{{time}}</span>
	    			</div>
    			</div>

    			<div class="col-5 offset-1">
    				<img src="{{foodImage}}">
    			</div>
    		</div>
    	</div>
    </div>

    <div class="section">
    	<div class="container">
    		<div class="row save-print">
    			<div class="col-12 justify-content-between">
    					<div class="row offset-6">
	    					<div class="col-2 heart">
			    				<img src="{{heart}}" style="width: 50%">
			    				<span>save</span>
		    				</div>
		    				<div class="print justify-content-center">
			    				<img src="{{print}}" style="width: 15%">
			    				<span>print</span>
		    				</div>
	    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- INGRIDIENTS -->
    <div class="section">
    	<div class="container">
    		<div class="row collapse-section">
    			<div class="col-8 offset-2">

    				<div class="accordion" id="accordionExample">
					  	<div class="card">
					    	<div class="card-header" id="headingOne">
					      	<h2 class="mb-0">
					        	<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					          	Ingridients
					        	</button>
					      	</h2>
					    	</div>

					    	<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
						      	<div class="card-body">
						        	<p>{{ingridients}}</p>
					    	</div>
					  	</div>
    				</div>

    				<div class="card">
					    <div class="card-header" id="headingTwo">
					      <h2 class="mb-0">
					        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
					          Instructions
					        </button>
					      </h2>
					    </div>
					    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
					      <div class="card-body">
					        <p>{{instructions}}</p>
					      </div>
					    </div>
					  </div>

    			</div>
    		</div>
    	</div>
	</div>

	<!-- FOOTER -->
	<footer class="section footer-classic context-dark bg-image" style="background: #161616;">
        <div class="container">
          	<div class="row footer justify-content-between">
          		<div class="row">

			          	<div class="col-1">
			          		<img src="{{facebook}}" style="width: 50px">
			          	</div>

			          	<div class="col-1">
			          		<img src="{{wechat}}" style="width: 50px">
			          	</div>

			          	<div class="col-1">
			          		<img src="{{git}}" style="width: 50px">
			          	</div>

			          	<div class="col-1">
			          		<img src="{{mail}}" style="width: 50px">
			          	</div>
	          		</div>
					
		          	<div class="row links">
		          		<a href="#">report</a>
		          		<a href="#">feedback</a>
		          	</div>
          </div>
      </div>
  </footer>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
